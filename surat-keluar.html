<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sistem Administrasi Penomoran Surat</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- NAVBAR -->
<nav class="navbar">
  <div class="nav-left">
    <img src="logo ditjenim.png" alt="Logo Imigrasi"/>
    <span>SIMERTUA</span>
  </div>
  <ul class="nav-right">
    <li><a href="surat-keluar.html" class="active">Surat</a></li>
    <li><a href="rekapitulasi.html">Rekapitulasi</a></li>
    <li><a href="index.html">Logout</a></li>
  </ul>
</nav>

<!-- HEADER -->
<header>
  <img src="logo ditjenim.png" alt="Logo Imigrasi"/>
  <h1>Sistem Manajemen Registrasi Tata Persuratan</h1>
  <h2>SIMERTUA</h2>
  <p>Kantor Imigrasi Kelas I TPI Tanjungpinang</p>
</header>

<main>
  <!-- FORM INPUT -->
  <section class="form-section">
    <h2>Form Input Surat</h2>
    <form id="formSurat">
      <label for="jenisSurat">Jenis Surat:</label>
      <input type="text" id="jenisSurat" name="jenisSurat" value="Keluar" readonly />

      <label for="kodeSurat">Kode Surat:</label>
      <input type="text" id="kodeSurat" name="kodeSurat" placeholder="Masukkan kode surat" required />

      <label for="nomorSurat">Nomor Surat:</label>
      <input type="text" id="nomorSurat" name="nomorSurat" readonly required/>

      <label for="perihal">Perihal:</label>
      <input type="text" id="perihal" name="perihal" placeholder="Isi perihal surat" required/>

      <label for="tanggalSurat">Tanggal Surat:</label>
      <input type="date" id="tanggalSurat" name="tanggalSurat" readonly required/>

      <label for="namaAdmin">Nama Admin:</label>
      <input type="text" id="namaAdmin" name="namaAdmin" placeholder="Masukkan nama" required/>

      <button type="submit">Simpan</button>
    </form>
    <div id="hasil" class="status-msg"></div>
  </section>
</main>

<!-- FOOTER -->
<footer>
  <p>© 2025 Kantor Imigrasi Kelas I TPI Tanjungpinang</p>
</footer>

<script>
const API_URL = "https://script.google.com/macros/s/AKfycbxQ5X8xwsgLoizzGpaHeW5qW0bw5SgxF5HwTe25_gLMJbIvhSbPHZqVmWAdSmQUBB24/exec";

const form = document.getElementById("formSurat");
const msg = document.getElementById("hasil");
const nomorSuratInput = document.getElementById("nomorSurat");
const tanggalSuratInput = document.getElementById("tanggalSurat");

// Ambil nomor terakhir (GET tetap OK)
async function ambilNomorTerakhir() {
  try {
    const res = await fetch(API_URL); // GET
    const data = await res.json();
    nomorSuratInput.value = data.nomorSurat || "";
  } catch (err) {
    msg.textContent = "⚠️ Gagal ambil nomor surat dari server.";
    console.error(err);
  }
}

// Set tanggal hari ini otomatis
function setTanggalHariIni() {
  const today = new Date();
  const yyyy = today.getFullYear();
  const mm = String(today.getMonth() + 1).padStart(2, "0");
  const dd = String(today.getDate()).padStart(2, "0");
  tanggalSuratInput.value = `${yyyy}-${mm}-${dd}`;
}

// === Fungsi simpan yang dikirim sebagai form-urlencoded (no custom Content-Type header) ===
async function simpanSurat(e) {
  e.preventDefault();
  msg.textContent = "⏳ Menyimpan data...";

  try {
    // 1) Ambil nomor baru (kirim form data sederhana)
    const nomorBody = new URLSearchParams();
    nomorBody.append('mode', 'next');

    const nomorRes = await fetch(API_URL, {
      method: 'POST',
      body: nomorBody
    });
    const nomorData = await nomorRes.json();
    const nomorBaru = nomorData.nomorSurat;
    if (!nomorBaru) throw new Error("Tidak dapat nomor baru dari server");

    // 2) Siapkan data surat sebagai form-urlencoded juga
    const body = new URLSearchParams();
    body.append('jenisSurat', document.getElementById('jenisSurat').value);
    body.append('kodeSurat', document.getElementById('kodeSurat').value);
    body.append('nomorSurat', nomorBaru);
    body.append('perihal', document.getElementById('perihal').value);
    body.append('tanggalSurat', document.getElementById('tanggalSurat').value);
    body.append('namaAdmin', document.getElementById('namaAdmin').value);

    // 3) Kirim simpan (form-encoded)
    const simpanRes = await fetch(API_URL, {
      method: 'POST',
      body: body
    });
    const hasil = await simpanRes.json();

    if (hasil.status === 'success') {
      msg.textContent = `✅ Surat berhasil disimpan! Nomor: ${nomorBaru}`;
      document.getElementById('formSurat').reset();
      document.getElementById('jenisSurat').value = 'Keluar';
      setTanggalHariIni();
      ambilNomorTerakhir();
    } else {
      msg.textContent = "❌ Gagal menyimpan surat! " + (hasil.message || "");
      console.error("Server:", hasil);
    }

  } catch (err) {
    msg.textContent = "❌ Terjadi kesalahan koneksi server.";
    console.error("Client error:", err);
  }
}

// Pasang event
form.removeEventListener && form.removeEventListener('submit', simpanSurat);
form.addEventListener('submit', simpanSurat);

// Jalankan saat halaman dimuat
window.addEventListener("load", () => {
  setTanggalHariIni();
  ambilNomorTerakhir();
});
</script>

</body>
</html>
